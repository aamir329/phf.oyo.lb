<style>
body{
  margin:0;
  font-family:"Segoe UI", Arial, sans-serif;
  background:linear-gradient(to bottom, #55666e, #162539);
  color:#fff;
  text-align:center;
}

/* HEADER */
header{
  padding:30px 15px;
}
header img{
  width:140px;
}
h1{margin:10px 0 5px;}
h2{font-weight:normal;font-size:18px;color:#ddd;}

/* SECTIONS */
section{
  padding:25px 15px;
  max-width:900px;
  margin:auto;
}
.card{
  background:rgba(255,255,255,0.08);
  border-radius:10px;
  padding:20px;
  margin-bottom:30px;
}

/* ARTICLE SLIDESHOW */
.slideshow{
  position:relative;
  min-height:120px;
}
.slide{
  display:none;
  font-size:16px;
  line-height:1.6;
}
.slide.active{
  display:block;
}

/* LIST STYLE */
ul{
  text-align:left;
  line-height:1.8;
}

/* BUTTONS */
.buttons{
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(220px,1fr));
  gap:15px;
}
.btn{
  padding:15px;
  border-radius:8px;
  text-decoration:none;
  color:#fff;
  font-weight:bold;
  transition:.2s;
  cursor:pointer;
}
.btn:hover{opacity:.9;transform:scale(1.03);}
.facebook{background:#1877f2;}
.whatsapp{background:#25d366;}
.gallery{background:#db4437;}
.donate{background:#c0392b;}

/* DONATION MODAL */
#donateBox{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.7);
  z-index:999;
}
.donate-content{
  background:#fff;
  color:#000;
  max-width:520px;
  margin:6% auto;
  padding:25px;
  border-radius:10px;
  text-align:left;
}
.donate-content h3{
  text-align:center;
  margin-top:0;
}
.close{
  text-align:right;
  cursor:pointer;
  font-weight:bold;
  color:red;
}

/* ðŸ”½ FIXED RAMADAN IMAGE SIZE ðŸ”½ */
.donate-content img{
  display:block;
  margin:12px auto;
  max-width:100%;
  width:180px;     /* control image size */
  height:auto;
  border-radius:8px;
}

/* Smaller image on phones */
@media (max-width:480px){
  .donate-content img{
    width:150px;
  }
}

/* PLACEHOLDER BOX */
.placeholder{
  background:#f2f2f2;
  color:#444;
  padding:15px;
  border-radius:6px;
  margin-top:10px;
  font-style:italic;
  font-size:15px;
}

footer{
  background:rgba(0,0,0,0.3);
  padding:15px;
  font-size:14px;
}
</style>
